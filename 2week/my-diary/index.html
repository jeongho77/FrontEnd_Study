<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 일기장</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="wrapper__head">
                <h1 class="wrapper__head_title">
                    나만의 일기장
                </h1>
                <p class="wrapper__head__sub-title">
                    나만의 일기장입니다!<br>
                    원하는 색과 사이즈로 일기장을 커스텀해보세요.<br>
                    <span id="point">
                        Have a Good Day.😄
                    </span>
                </p>
            </div>
            <div class="wrapper__body">
                <div class="wrapper__body__title">
                    <p>
                        📒 오늘 일기
                    </p>
                </div>

                <div class="wrapper__body__content">
                    <p>
                        오늘은 <span id = "red">김치찜</span>을 먹었다. <span id ="yellow">치즈 계란말이</span>도 같이 나오는 세트였다.<br>
                        맛있어서 정신없이 먹다 보니 배가 너무 불러서 힘들었다. <br>
                        내일은 <span id = "blue">과식하지 말아야겠다!!</span>
                    </p>
                    <div class="wrapper__body__weather">
                        <p>2024년 1월 17일</p>
                        <p>날씨 맑음 🌞</p>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
