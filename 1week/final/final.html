<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Document</title>
    <link href ="final.css" rel="stylesheet">
    <script src ="final.js"></script>
</head>
<body>
    <div class="container">
        <div class = "form">
            <div class = "title">
                <span>코드캠프 회원가입</span>
            </div>     
            <div class="email">
                <input class = "input" placeholder="이메일을 입력해 주세요.">
            </div>
            <div class="name">
                <input class = "input" placeholder="이름을 입력해 주세요.">
            </div>
            <div class="pwd1">
                <input class = "input" placeholder="비밀번호를 입력해 주세요.">
            </div>
            <div class="pwd2">
                <input class = "input" placeholder="비밀번호를 다시 입력해 주세요.">
            </div>
            <div class="phone">
                <input class= "phone1" type = "text" id = "phone1"> -
                <input class= "phone1" type = "text" id = "phone2"> -
                <input class= "phone1" type = "text" id = "phone3">
            </div>

            <div class="random">
                <span class="random_span" id ="random_number">000000</span>
                <button class="random_btn" id="random_btn">인증번호 전송</button>
            </div>

            <div class="number_check">
                <span class="timer" id ="timer">3:00</span>
                <button class="check_btn" id="check_btn">인증 완료</button>
            </div>

            <select class ="area_list" id="area_list" disabled="true">
                <option  selected="true">지역을 선택해주세요.</option>
                <option> 서울 </option>
                <option> 인천 </option>
                <option> 경기 </option>
            </select>

            <div class="radio">
                <input type="radio" name = "men" >남성
                <input type="radio" name = "women" style="margin-left: 25px;">여성
            </div>
            
            <div class="divideLine"></div>

            <div class="submit">
                <button class="submit_btn" onclick="submit()">가입하기</button>
            </div>
        </div>
    </div>
</body>
</html>
