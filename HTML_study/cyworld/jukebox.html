<!DOCTYPE html>
<html lang="en">
<head>
    <link href="./styles/jukebox.css" rel="stylesheet">
   <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">   
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
            <div class="albumWrapper">
                <div class = "album">
                    <img src="./images/jukebox-01.png">  
                </div>
                <div class = "album">
                    <img src="./images/jukebox-03.png">                 
                </div>
                <div class = "album">
                    <img src="./images/jukebox-02.png">
                </div>
            </div>
        </div>
        <div class="wrapper__body">
            <div class="wrapper__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            
                <table class="albumTable">
                    <colgroup>
                     </colgroup>
                    <tr>
                        <th class="albumTable__checkbox"><input type="checkbox" name="" id=""></th>
                        <th class="albumTable__number">번호</th>
                        <th class="albumTable__song">곡명</th>
                        <th class="albumTable__artist">아티스트</th>
                    </tr>
                    <tr>
                        <td class="album-table-checkbox"><input type="checkbox"></td>
                        <td class="album-table-number"><span>1</span></td>
                        <td class="album-table-song"><span>눈의 꽃</span></td>
                        <td class="album-table-artist"><span>박효신</span></td>
                    </tr>
                    <tr>
                        <td class="album-table-checkbox"><input type="checkbox"></td>
                        <td class="album-table-number"><span>2</span></td>
                        <td class="album-table-song"><span>사랑스러워</span></td>
                        <td class="album-table-artist"><span>김종국</span> </td>
                    </tr>
                    <tr>
                        <td class="album-table-checkbox"><input type="checkbox"></td>
                        <td class="album-table-number"><span>3</span></td>
                        <td class="album-table-song"><span>내사람: Partner For Life</span></td>
                        <td class="album-table-artist"><span>SG 워너비</span> </td>
                    </tr>
                    <tr>
                        <td class="album-table-checkbox"><input type="checkbox"></td>
                        <td class="album-table-number"><span>4</span></td>
                        <td class="album-table-song"><span>Love Love Love</span></td>
                        <td class="album-table-artist"><span>에픽하이</span></td>
                    </tr>
                    <tr>
                        <td class="album-table-checkbox"><input type="checkbox"></td>
                        <td class="album-table-number"><span>5</span></td>
                        <td class="album-table-song"><span>애인...있어요</span></td>
                        <td class="album-table-artist"><span>이은미</span></td>
                    </tr>
                </table>
            
        </div>
    </div>
</body>
</html>
