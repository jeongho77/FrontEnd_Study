<!DOCTYPE html>
<html lang="ko">

<head>

    <title>회원가입</title>
    <link href="./02-signup.css" rel="stylesheet">
</head>
<body>
<div class="main">
    <div class="container">

        <div class="form">
            
            <h2>회원가입을 위해 <br>정보를 입력해주세요</h2>

            <div class= "a">
                <text>* 이메일</text><br><br>
                <input class="pw" type="text">
            </div>

            <div class= "a">
                <text>* 이름</text> <br><br>
                <input class="pw" type="text">
            </div>

            <div class= "a">
            <text>* 비밀번호</text> <br><br>
                <input class="pw" type="password">
            </div>

            <div class= "a">       
            <text>* 비밀번호 확인</text><br><br>
                <input class="pw" type="password">
            </div>
          
            <div class="gender">
                <div class="radio-container">
                    <input type="radio" name="gender">여성
                    <input type="radio" name="gender">남성
                    <br><br>
                </div>
            
                <div class="check">
                    <input class="check1" type="checkbox"> 
                    <span>이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.</span>
                </div>
                <br>
           
                <hr>


                <br>
                <button class="btn">가입하기</button>
            </div>
        
        </div>
    </div>
</div>
